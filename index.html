        // Add new function to fetch sellers.json
        async function fetchSellersJson() {
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const fetchButton = document.getElementById('fetchSellersJson');

            try {
                progressContainer.style.display = 'block';
                fetchButton.disabled = true;
                progressBar.style.width = '0%';
                progressText.textContent = 'Fetching sellers.json...';

                // Try different methods to fetch the data
                let response = null;
                let data = null;
                let error = null;

                // Method 1: Try direct fetch
                try {
                    progressText.textContent = 'Trying direct fetch...';
                    response = await fetch('https://lijit.com/sellers.json');
                    if (response.ok) {
                        data = await response.json();
                    }
                } catch (e) {
                    console.log('Direct fetch failed:', e);
                    error = e;
                }

                // Method 2: Try with CORS proxy
                if (!data) {
                    try {
                        progressText.textContent = 'Trying CORS proxy...';
                        response = await fetch('https://api.allorigins.win/raw?url=https://lijit.com/sellers.json');
                        if (response.ok) {
                            data = await response.json();
                        }
                    } catch (e) {
                        console.log('CORS proxy failed:', e);
                        error = e;
                    }
                }

                // Method 3: Try another CORS proxy
                if (!data) {
                    try {
                        progressText.textContent = 'Trying alternate proxy...';
                        response = await fetch('https://corsproxy.io/?https://lijit.com/sellers.json');
                        if (response.ok) {
                            data = await response.json();
                        }
                    } catch (e) {
                        console.log('Alternate proxy failed:', e);
                        error = e;
                    }
                }

                // If all fetch methods fail, try to use cached data as fallback
                if (!data) {
                    const cachedData = localStorage.getItem('sellersData');
                    if (cachedData) {
                        progressText.textContent = 'Using cached data as fallback...';
                        sellersData = JSON.parse(cachedData);
                        progressBar.style.width = '100%';
                        progressText.textContent = 'Using cached data (fetch failed)';
                        setTimeout(() => {
                            progressContainer.style.display = 'none';
                            fetchButton.disabled = false;
                        }, 1000);
                        return;
                    } else {
                        throw error || new Error('All fetch methods failed');
                    }
                }

                // Update progress to show we've parsed the JSON
                progressBar.style.width = '75%';
                progressText.textContent = 'Processing sellers...';

                // Process the sellers data
                sellersData = data.sellers.reduce((acc, seller) => {
                    acc[seller.seller_id] = seller;
                    return acc;
                }, {});

                // Cache the data for fallback purposes
                localStorage.setItem('sellersData', JSON.stringify(sellersData));
                localStorage.setItem('sellersJsonLastFetch', new Date().getTime().toString());

                // Complete the progress bar
                progressBar.style.width = '100%';
                progressText.textContent = 'Complete!';

                // Update the UI to show success
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    fetchButton.disabled = false;
                    alert('Sellers.json data loaded successfully!');
                }, 1000);

                console.log('Sellers.json loaded:', Object.keys(sellersData).length, 'sellers');
                
            } catch (error) {
                console.error('Error fetching sellers.json:', error);
                progressText.textContent = 'Error loading data';
                progressBar.style.backgroundColor = '#ff4444';
                fetchButton.disabled = false;
                alert('Error loading sellers.json. Please try again.');
            }
        }

        // Add click handler for the fetch button
        document.getElementById('fetchSellersJson').addEventListener('click', fetchSellersJson);

        // Improved CSV parsing function
        function parseCSV(text) {
            const lines = text.split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                
                let row = lines[i];
                const values = [];
                let insideQuotes = false;
                let currentField = '';
                
                for (let j = 0; j < row.length; j++) {
                    const char = row[j];
                    
                    if (char === '"') {
                        if (!insideQuotes) {
                            insideQuotes = true;
                        } else if (row[j + 1] === '"') {
                            currentField += '"';
                            j++;
                        } else {
                            insideQuotes = false;
                        }
                    } else if (char === ',' && !insideQuotes) {
                        values.push(currentField.trim());
                        currentField = '';
                    } else {
                        currentField += char;
                    }
                }
                values.push(currentField.trim());

                const entry = {};
                headers.forEach((header, index) => {
                    let value = values[index] || '';
                    if (header === 'pub_name') {
                        value = value
                            .replace(/^"/, '')
                            .replace(/"$/, '')
                            .replace(/, Inc\.$/, '')
                            .replace(/, Inc$/, '')
                            .replace(/, LLC\.?$/, '')
                            .replace(/, Ltd\.?$/, '')
                            .trim();
                    }
                    entry[header] = value;
                });
                
                data.push(entry);
            }
            
            return data;
        }

        // Helper functions
        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

            return sellersData[pub_id] || null;
        }
